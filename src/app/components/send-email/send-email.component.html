<div class="content">

    <h2>Write your Message:</h2>

    <form action="" class="form-group  "
     [formGroup]="form" (submit)="sendEmail($event)">

        <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
            <div class="sm:col-span-3">
                <label for="name" class="block text-sm font-medium leading-6 text-gray-900">
                    First name</label>
                <div class="mt-2">
                    <input type="text" name="name" id="name" autocomplete="given-name" 
                    class="block w-full  rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 
                    ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset 
                    focus:ring-indigo-600 sm:text-sm sm:leading-10 leading-10 " formControlName="name">
                </div>
            </div>

            <div class="sm:col-span-3">
                <label for="subject" class="block text-sm font-medium leading-6 text-gray-900">
                    Subject</label>
                <div class="mt-2">
                    <input type="text" name="last-name" id="last-name" autocomplete="subject" 
                    class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 
                    ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset
                    focus:ring-indigo-600 sm:text-sm sm:leading-10 leading-10" formControlName="subject">
                </div>
            </div>

            <div class="sm:col-span-4">
                <label for="to" class="block text-sm font-medium leading-6 text-gray-900">Email address</label>
                <div class="mt-2">
                    <input id="email" name="email" type="email" autocomplete="email"
                     class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1
                     ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset
                      focus:ring-indigo-600 sm:text-sm sm:leading-10 leading-10" formControlName="to">
                </div>
            </div>

            <div class="col-span-full">
                <label for="message" class="block text-sm font-medium leading-6 text-gray-900">Message</label>
                <div class="mt-2">
                    <textarea id="about" name="about" rows="3" 
                    class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1
                       ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 
                       focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-10 leading-10"
                       ></textarea>
                </div>
                <p class="mt-3 text-sm leading-6 text-gray-600">Write your message!</p>
            </div>

        </div>

        <button mat-raised-button type="submit" disabled >Send</button>


    </form>
