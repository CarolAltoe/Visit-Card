<div class="content ">

    <form action="" class="form-group form " [formGroup]="form" (submit)="sendEmail($event)">

        <h3 class="h2">Write your Message:</h3>

        <div class="text-black">
            <div class="campo">
                <input type="text" placeholder="Name:" formControlName="name" name="name" id="name" [ngClass]="addStyleError('name')" >
                <mat-hint *ngIf="verifyTouchedValid('name')">Campo Obrigatório!</mat-hint>
            </div>
    
            <div class="campo">
                <input type="email" placeholder="Email:" formControlName="from" id="from" name="from" [ngClass]="addStyleError('from')">
                <mat-hint *ngIf="verifyTouchedValid('from')">Campo Obrigatório!</mat-hint>
            </div>
    
            <div class="campo">
                <input type="text" placeholder="Subject:" formControlName="subject" name="subject" id="subject">
            </div>
    
            <div class="campo">
                <textarea id="message" name="message" rows="3" formControlName="message" placeholder="Write your Message!" [ngClass]="addStyleError('message')">
                    </textarea>
                <mat-hint *ngIf="verifyTouchedValid('message')">Campo Obrigatório!</mat-hint>
            </div>
    
        </div>
        

        <div class="btn">
            <button type="submit"  [disabled]="!form.valid" 
                class="w-20 mx-auto my-3 border border-purple-900 
                    rounded-full after:border-zinc-100 font-medium" 
            > Send</button>

            <button routerLink="" (click)="resert()" 
                class="w-20 mx-auto my-3 border border-purple-900 
                    rounded-full after:border-zinc-100 font-medium"
            >Cancel</button>
        </div>

    </form>
</div>
